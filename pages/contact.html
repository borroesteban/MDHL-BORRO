        <header>
            <nav class="navbar"">
                <div class="col-1 navAmazingLogo">

                <div class="col-11 navLinks">

        <main>
            <section class="formContainer">
                <form action="" method="" class="contactForm">

                    <label for="name"></label>

                    <legend>Email:</legend>
                    <label for="mail"></label>

                    <legend>Message:</legend>
                    <label for="message"></label>
                    <input type="text" name="message" id="messsage" class="messageBox">
                    <div class="formSubmitBtn">
                    <input type="button" value="submit" class="formSubmit">
                    </div>
                </form>
            </section>
        </main>
        <footer class="mt-auto">
            <div class="container-fluid iscontainer">
                <div class="row">
                    <div class="col-2 mediaLinks">
                        <img src="/assets/image/logos/logoFACEBOOK.png" alt="logoFacebook" class="socialMedia">
